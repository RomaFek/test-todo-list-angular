<div class="container">
    <app-navbar class="app-navbar-main"></app-navbar>
    <div class="content">
        <app-sidenav *ngIf="sidenavVisible$ | async"></app-sidenav>
        <div class="dashboard">
            <div class="header">
                <div class="header-top">
                    <h1>Dashboard</h1>
                    <a (click)="modalService.openProfile();" class="modal-image">
                        <img id="image" src="assets/user_avatar1.png" alt="Аватар">
                    </a>
                </div>
                <p>{{ null | whatsTime }}, {{currentUser() | async}}</p>
            </div>
            <div class="container-btn">
                <button class="btn" routerLinkActive="active-link" routerLink="/todo">all</button>
                <button class="btn" routerLinkActive="active-link" routerLink="/today">today</button>
                <button class="btn" routerLinkActive="active-link" routerLink="/wasted">wasted</button>
            </div>

            <router-outlet></router-outlet>

        </div>
    </div>
</div>
