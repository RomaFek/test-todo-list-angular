<div class="container">
    <!--    <app-sidenav *ngIf="sidenavVisible$ | async"></app-sidenav>-->
    <div class="collection-page">
        <div class="content">
            <div class="header-content">
                <div class="arrow-icon" (click)="goBack()">
                    <mat-icon>arrow_back_ios</mat-icon>
                </div>
                <h1>{{collection}}</h1>
            </div>
            <div class="notCompleted" *ngIf="onFilteredTruthy() | async as tasks">
                <h3>Tasks - {{(tasks)?.length}}</h3>

                <app-task-board [tasks]="tasks"></app-task-board>

            </div>
            <div class="completedTask" *ngIf="onFilteredFalsy() | async as tasks">
                <h3>Completed - {{(tasks)?.length}}</h3>

                <app-task-board [tasks]="tasks"></app-task-board>

            </div>
        </div>
        <div class="add-container">
            <a (click)="openModal()" class="navbar-item add">
                <mat-icon aria-hidden="false">add</mat-icon>
            </a>
        </div>
    </div>
</div>
