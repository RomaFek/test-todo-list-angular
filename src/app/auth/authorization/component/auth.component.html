<div class="content">
    <div class="container">
        <mat-icon>home</mat-icon>
        <h1>Member Login</h1>
        <form class="form" [formGroup]="loginGroup" (ngSubmit)="onSubmit($event)">
            <input type="text" id="input-login" placeholder="Your Login" [formControl]="loginGroup.controls.login">
            <p *ngIf="checkValidService.getErrorMessage(submitted,loginGroup.controls.login)" class="error-message">
                {{ checkValidService.getErrorMessage(submitted, loginGroup.controls.login) }}
            </p>
            <div class="password-input">
                <input id="input-password" [type]="showPassword ? 'text' : 'password'" placeholder="Password"
                       [formControl]="loginGroup.controls.password">
                <a class="password-toggle" (click)="togglePasswordVisibility()">
                    <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </a>
            </div>
            <p *ngIf="checkValidService.getErrorMessage(submitted,loginGroup.controls.login)" class="error-message">
                {{ checkValidService.getErrorMessage(submitted, loginGroup.controls.login) }}
            </p>

            <div>
                <button class="btn" type="submit">LOGIN</button>
            </div>
        </form>
        <a routerLink="/registration" class="link">I don't have an account</a>
    </div>
</div>
